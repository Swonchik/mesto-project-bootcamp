<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
        </header>
        <main class="content">

            <section class="profile">
                <div class="profile__container"> 
                    <div class="profile__content">
                        <img class="profile__avatar" src="#" alt="Аватарка">
                        <button type="button" class="profile__button-avatar"></button>
                    </div>
                    <div class="profile__info">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button-edit"></button>
                            <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>

            <section class="elements">
                <template id="element-template">
                    <div class="element" id="element-temp">
                      <div class="element__container">
                        <img class="element__photo" src="#" alt="Фото">
                        <button type="button" class="element__button-delete"></button>
                      </div>
                      <div class="element__info">
                        <h2 class="element__title"></h2>
                            <div class="element__container-like">
                                <button type="button" class="element__button-like"></button>
                                <p class="element__like-score">0</p>
                            </div>
                      </div>
                    </div>
                </template>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2023 Mesto Russia</p>
        </footer>
    </div>
    <!-- POPUP PROFILE -->
    <div class="popup popup-profile" id="popup-profile">
        <div class="popup__container">
            <button  type="button" class="popup__button-close"></button>
            <form class="popup__form" name="edit-profile" id="profile-form" required novalidate>
              <h2 class="popup__title">Редактировать профиль</h2>

              <input class="popup__input popup__input_type_name" 
              name="name-input"  
              type="text" 
              required  
              minlength="2" 
              maxlength="40" 
              placeholder="Имя" 
              value="">
              <span class="popup__input-error" id="name-input-error"></span>
              
              <input class="popup__input popup__input_type_profession" 
              name="profession-input" 
              type="text" 
              required 
              minlength="2" 
              maxlength="200" 
              placeholder="О себе" 
              value="">
              <span class="popup__input-error" id="profession-input-error"></span>
              <button class="popup__button-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <!-- POPUP ADD -->
    <div class="popup popup-add" id="popup-add">
        <div class="popup__container">
            <button  type="button" class="popup__button-close"></button>
            <form class="popup__form" name="edit-profile" id="post-form" required novalidate>
              <h2 class="popup__title">Новое место</h2>

              <input class="popup__input form__input_type_photo" 
              name="name-image"  
              type="text" 
              required 
              minlength="2" 
              maxlength="30"
              placeholder="Название" 
              value="">
              <span class="popup__input-error" id="name-image-error"></span>

              <input class="popup__input form__input_type_url" 
              name="name-url" 
              type="url" 
              required 
              placeholder="Ссылка на картинку" 
              value="">
              <span class="popup__input-error" id="name-url-error"></span>

              <button class="popup__button-submit" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <!-- POPUP IMAGE -->
    <div class="popup popup-image" id="popup-big">
        <div class="popup__container">
            <img class="popup__photo" src="#" alt="Фото">
            <h2 class="popup__title-big"></h2>
            <button  type="button" class="popup__button-close"></button>
        </div>
    </div>
    <!-- POPUP AVATAR -->
    <div class="popup popup-avatar" id="popup-avatar">
        <div class="popup__container">
            <button  type="button" class="popup__button-close"></button>
            <form class="popup__form" name="edit-profile" id="avatar-form" required novalidate>
              <h2 class="popup__title">Обновить аватар</h2>

              <input class="popup__input popup__input_type_avatar" 
              name="url-avatar"  
              type="url" 
              required 
              placeholder="Ссылка на картинку" 
              value="">
              <span class="popup__input-error" id="url-avatar-error"></span>
              <button class="popup__button-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
