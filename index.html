<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место Россия</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container"> 
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
                    <div class="profile__info">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button-edit"></button>
                            <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__photo" src="./images/1.png" alt="Карачаевск">
                        <div class="element__info">
                            <h2 class="element__title">Карачаевск</h2>
                            <button type="button" class="element__button-like"></button>
                        </div>
                    </div>
                <div class="element">
                    <img class="element__photo" src="./images/2.png" alt="Гора Эльбрус">
                        <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                            <button type="button" class="element__button-like element__button-like_active"></button>
                        </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/3.png" alt="Домбай">
                        <div class="element__info">
                            <h2 class="element__title">Домбай</h2>
                            <button type="button" class="element__button-like"></button>
                        </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/2.png" alt="Гора Эльбрус">
                        <div class="element__info">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button type="button" class="element__button-like"></button>
                        </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/3.png" alt="Домбай">
                        <div class="element__info">
                            <h2 class="element__title">Домбай</h2>
                            <button type="button" class="element__button-like"></button>
                        </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/1.png" alt="Карачаево-Черкесия">
                        <div class="element__info">
                            <h2 class="element__title">Карачаево-Черкесия</h2>
                            <button type="button" class="element__button-like"></button>
                        </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2023 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_opened" id="popup">
        <div class="popup__container">
            <button  type="button" class="popup__button-close"></button>
            <form class="popup__form">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input class="popup__input" name="name"  type="text" required placeholder="Ваше имя" value="Жак-Ив Кусто">
              <input class="popup__input" name="about" type="text" required placeholder="Род занятий" value="Исследователь океана">
              <button class="popup__button-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
